{% extends 'cardbase.html' %}
{% block cardbody %}
    <table class="table table-hover">
    <thead>
    <th>#</th>
    <th>التاريخ</th>
    <th>الخدمة</th>
    <th>المريض</th>
    <th>المبلغ</th>
    <th>المدفوع</th>
    <th>ملاحظات</th>
    <th></th>
    </thead>
    <tbody>
    {% for x in object_list %}
        <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.added_at.date.isoformat }}</td>
        <td>{{ x.service }}</td>
        <td>{{ x.patient }}</td>
        <td>{{ x.after_discount }}</td>
        <td>{{ x.paid }}</td>
        <td>{{ x.comment }}</td>
        <td>
            <div class="btn btn-group-sm">
                <a href="{% url 'Invoices:IncomeUpdate' x.id %}" class="btn btn-warning" data-toggle="modal" data-target="#sub_modal">
                    <i class="fa fa-edit"></i>
                    تعديل
                </a>
            </div>
        </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
