{% extends 'cardbase.html' %}
{% block cardbody %}
    <table class="table table-hover">
        <thead>
        <th>#</th>
        <th>التصنيف</th>
        <th></th>
        </thead>
        <tbody>
        {% for x in object_list %}
            <tr>
                <td>{{ x.id }}</td>
                <td>{{ x.name }}</td>
                <td>
                    <div class="btn-group-sm">
                        <a href="{% url 'Invoices:CategoryUpdate' x.id %}" class="btn btn-warning" data-toggle="modal"
                           data-target="#sub_modal">
                            <i class="fa fa-edit"></i>
                            تعديل
                        </a>
                        <a href="{% url 'Invoices:CategoryDelete' x.id %}" class="btn btn-danger" data-toggle="modal"
                           data-target="#sub_modal">
                            <i class="fa fa-trash"></i>
                            حذف
                        </a>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
