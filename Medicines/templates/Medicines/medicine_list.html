{% extends 'cardbase.html' %}
{% block cardbody %}
    <table class="table table-hover">
        <thead>
        <th>#</th>
        <th>الإسم التجاري</th>
        <th>الإسم العلمي</th>
        <th>الشركة المنتجة</th>
        <th>فارماكولوجي</th>
        <th>السعر</th>
        <th></th>
        </thead>
        <tbody>
        {% for x in object_list %}
            <tr>
                <td>{{ x.id }}</td>
                <td>{{ x.trade_name }}</td>
                <td>{{ x.generic_name }}</td>
                <td>{{ x.company }}</td>
                <td>{{ x.pharmacology }}</td>
                <td>{{ x.price }}</td>
                <td>
                    <div class="btn-group-sm">
                        <a href="{% url 'Medicines:MedicineUpdate' x.id %}" class="btn btn-warning" data-toggle="modal" data-target="#sub_modal">
                            <i class="fa fa-edit"></i>
                            تعديل
                        </a>
                        <a href="{% url 'Medicines:MedicineDelete' x.id %}" class="btn btn-danger" data-toggle="modal" data-target="#sub_modal">
                            <i class="fa fa-trash"></i>
                            حذف
                        </a>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
