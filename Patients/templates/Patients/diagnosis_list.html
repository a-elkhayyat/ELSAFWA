{% extends 'cardbase.html' %}
{% block cardbody %}
    <table class="table table-hover">
        <thead>
        <th>#</th>
        <th>التشخيص</th>
        <th></th>
        </thead>
        <tbody>
        {% for x in object_list %}
            <tr>
                <td>{{ x.id }}</td>
                <td>{{ x.name }}</td>
                <td>
                    <a href="{% url 'Patients:DiagnosisUpdate' x.id %}" class="btn btn-warning" data-toggle="modal"
                       data-target="#sub_modal">
                        <i class="fa fa-edit"></i>
                        تعديل
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
