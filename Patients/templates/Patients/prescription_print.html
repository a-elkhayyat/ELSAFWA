{% extends 'empty_base.html' %}

{% block body %}
    <div class="card">
        <div class="card-header">
            <div class="card-title">
                الاسم: {{ object.patient.name }}
                <br>
                التاريخ: {{ object.added_at.date.isoformat }}
            </div>
        </div>
        <div class="card-body">

            <div style="text-align: center; min-width: 100%; padding-bottom: 100px;">
                <h3>روشتة</h3>
            </div>
            <ul>
                {% for x in object.prescriptionitem_set.all %}
                    <li><h4>{{ x }}</h4></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>window.print();</script>
{% endblock %}
