{% extends 'cardbase.html' %}
{% block cardbody %}
    <table class="table table-hover">
        <thead>
        <th>#</th>
        <th>المنتج</th>
        <th>سعر التكلفة</th>
        <th>سعر البيع</th>
        <th></th>
        </thead>

        <tbody>
        {% for x in object_list %}
            <tr>
                <td>{{ x.id }}</td>
                <td>{{ x.name }}</td>
                <td>{{ x.cost_price }}</td>
                <td>{{ x.sell_price }}</td>
                <td>
                    <div class="btn-group-sm">
                        <a href="{% url 'Products:ProductUpdate' x.id %}" class="btn btn-warning" data-toggle="modal"
                           data-target="#sub_modal">
                            <i class="fa fa-edit"></i>
                            تعديل
                        </a>
                        {% if not x.deleted %}
                            <a href="{% url 'Products:ProductDelete' x.id %}" class="btn btn-danger" data-toggle="modal"
                               data-target="#sub_modal">
                                <i class="fa fa-trash"></i>
                                حذف
                            </a>
                        {% else %}
                            <a href="{% url 'Products:ProductDelete' x.id %}" class="btn btn-success" data-toggle="modal"
                               data-target="#sub_modal">
                                <i class="fa fa-undo"></i>
                                استعادة
                            </a>
                        {% endif %}

                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
