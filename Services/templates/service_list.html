{% extends 'cardbase.html' %}
{% block cardbody %}
    <table class="table table-hover">
    <thead>
    <th>#</th>
    <th>اسم الخدمة</th>
    <th>سعر الخدمة</th>
    <th>عدد الجلسات</th>
    </thead>
    <tbody>
    {% for x in object_list %}
        <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.price }}</td>
        <td>{{ x.number_of_visits }}</td>
        <td>
            <a href="{% url 'Services:ServiceUpdate' x.id %}" class="btn btn-warning" data-toggle="modal" data-target="#sub_modal">
                <i class="fa fa-edit"></i>
                تعديل
            </a>
        </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
