{% extends 'base.html' %}
{% block body %}
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    {{ title }}
                </div>
                {% include 'segments/card_tools.html' %}
            </div>
            <div class="card-body table-responsive" id="labtest_list">
                <table class="table table-hover">
                    <thead>
                    <th>#</th>
                    <th>اسم التحليل</th>
                    <th></th>
                    </thead>
                    <tbody>
                    {% for x in object_list %}
                        <tr>
                            <td>{{ x.id }}</td>
                            <td>{{ x.name }}</td>
                            <td>
                                <div class="btn-group-sm">
                                    <a href="{% url 'LabTest:LabTestDetail' x.id %}" class="btn btn-success">
                                        <i class="fa fa-eye"></i>
                                    </a>
                                    <a href="{% url 'LabTest:LabTestUpdate' x.id %}" class="btn btn-warning" data-toggle="modal" data-target="#sub_modal">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a href="{% url 'LabTest:LabTestDelete' x.id %}" class="btn btn-danger" data-toggle="modal" data-target="#sub_modal">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        <div class="card-footer">
            {% include 'segments/pagination.html' %}
        </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
        const vueApp = new Vue({
            el: '#labtest_list',
            delimiters: ['[[', ']]'],
            data() {
                return {
                    object_list: []
                }
            },
            async created() {
                var response = await fetch('http://127.0.0.1:8000/lab_test/lab_test/');
                console.log(response);
                this.object_list = await response.json();
            }
        })
    </script>
{% endblock %}
